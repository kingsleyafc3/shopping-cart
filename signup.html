<h1 align="center" class="emboss">Sign Up!</h1>
<div>
    <form  name="form1" action="phpFolder/signup.php" method="post" onsubmit="return gotosign()">
        <label for="fname">FirstName: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; </label>
        <input type="text" id="fname" name="firstname" required><br>

        <label for="lname">LastName: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; </label>
        <input type="text" id="lname" name="lastname" required><br>

        <label for="email">E-mail(Username):</label>
        <input type="text" id="email" name="email" required><br>

        <label for="pwd">Password:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; </label>
        <input type="password" id="pwd" name="pwd" required><br>

        <label for="cpwd">Confirm Password: </label>
        <input type="password" id="cpwd" name="cpwd" required><br>

        <input style="width:25%; margin-left: 155px;" type="submit" id="submit"   value="Submit">

    </form>
    <script type="text/javascript">

        function gotosign() {
            var email = document.forms["form1"]["email"].value;
            var first = document.forms["form1"]["firstname"].value;
            var pass = document.forms["form1"]["pwd"].value;
            var cpass = document.forms["form1"]["cpwd"].value;
            var ok = true;
            if (email == "" || first == "" || pass == "" || cpass == "")
            {
                alert("Please input the required value");

                //return false;
            }
            else if(pass != cpass){
                alert("Passwords must match");
                document.getElementById("pwd").style.borderColor = "#E34234";
                document.getElementById("cpwd").style.borderColor = "#E34234";
                ok = false;
                // return false;
            }
          return ok;

        }
    </script>
